<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leyla Cards</title>
  <link rel="icon" type="image/png" href="https://github.com/chiratsxki/SimpleBlockchain/assets/107635322/2973dfa2-ec8d-42d2-99dc-6729c213b3e5">

  <style>
    body {
      background-color: #17171a;
    }

    .gray-square {
      background-color: #202026;

      position: fixed;
      width: 350px;
      height: 100vh;
      float: left;
    }


    h2 {
      color: white;
    }

    h3 {
      color: white;
    }

    .labelIcon {
      position: absolute;
      top: 40px;
      left: 20px;
    }

    .labelText {
      position: absolute;
      top: 36px;
      left: 90px;
    }

    .gray-button {
      background-color: #202026;
      position: absolute;
      border: none;
      top: 135px;
      left: 20px;
      color: #202027;
      width: 320px;
      padding: 10px 20px;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .gray-button2 {
      background-color: #202026;
      position: absolute;
      border: none;
      top: 220px;
      left: 20px;
      color: #202027;
      width: 320px;
      padding: 10px 20px;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .gray-button:hover {
      background-color: #3c3f41;
    }

    .gray-button2:hover {
      background-color: #3c3f41;
    }

    .custom-font {
      font-family: sans-serif,serif;
      left: 20px;
      color: white;
    }

    .custom-font2 {
      font-family: sans-serif,serif;
      color: white;
    }

    .leylaText {
      font-family: sans-serif,serif;
      color: white;
    }


    input {
      margin: 5px;
      padding: 5px;


    }

    input[type="text"] {
      background-color: #424244;
      border: none;
      width: 265px;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    .viewCard {
      width: 300px;
      height: 400px;

      background-color: #202026;

      display: flex;

      border-radius: 10px;

      justify-content: center;
      align-items: center;

      margin-bottom: 10px;
    }


    .aHrefForDetails {
      font-family: sans-serif,serif;
      color: white;

    }

    .details {
      background-color: #202026;


      left: -15px;
      top: 150px;
      position: relative;




      border: none;


      color: #ffffff;
      height: 50px;
      width: 100px;

      border-radius: 40px;




      transition: background-color 0.3s ease;
    }

    .details:hover {
      background-color: #3c3f41;
    }

    .container {
      position: relative;
      bottom: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .posH3 {
      align-items: center;
    }


  </style>
</head>
<body>

<div class="gray-square">

  <div class="label">
    <div class="labelIcon">
      <img src="https://github.com/chiratsxki/SimpleBlockchain/assets/107635322/2973dfa2-ec8d-42d2-99dc-6729c213b3e5" width="60" height="60">
    </div>

    <div class="labelText">
      <h2 class="leylaText">Leyla Cards</h2>
    </div>
  </div>

  <a href="/allCards">
    <button class="gray-button" >
      <h3 class="custom-font">Your cards</h3>
    </button>
  </a>

  <a href="/addCard">
    <button class="gray-button2" >
      <h3 class="custom-font2">Add card</h3>
    </button>
  </a>


</div>




<div class="container">
  <div th:each="el : ${cards}" class="viewCard">

    <div class="posH3">
      <h3 class="aHrefForDetails" th:text="${el.frontSide}"></h3>
    </div>

    <div>
      <a class="aHrefForDetails" th:href="'/allCards/' + ${el.id}">
        <button class="details" >Details</button>
      </a>
    </div>
  </div>
</div>




</body>
</html>
